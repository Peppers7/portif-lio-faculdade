    <main id="main__contato">
        <!-- Formulário de contato -->
        <section class="apresentacao__form">
            <h2>Contato</h2>
            <form>
                <label class="paragrafo" for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>

                <label class="paragrafo" for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label class="paragrafo" for="msg">Mensagem:</label><br>
                <textarea id="msg" name="msg" rows="5" cols="40"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
